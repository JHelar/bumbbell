<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body class="bg-zinc-800 h-dvh p-6 relative">
    <main class="mx-auto container">
      {{ template "pageTitle" "Settings" }}
      <h2 class="text-white text-2xl">Workouts</h2>
      <div class="flex flex-col gap-y-8">
        {{ range .Splits }}
          <section
            class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden antialiased"
          >
            <div
              class="flex flex-col md:flex-row md:items-center md:justify-between space-y-3 md:space-y-0 md:space-x-4 p-4"
            >
              <h3 class="text-xl dark:text-white">{{ .Name }}</h3>
              <div
                class="flex-shrink-0 flex flex-col items-start md:flex-row md:items-center lg:justify-end space-y-3 md:space-y-0 md:space-x-3"
              >
                <button
                  type="button"
                  class="flex-shrink-0 inline-flex items-center justify-center py-2 px-3 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 24 24"
                    fill="currentColor"
                    class="mr-2 w-4 h-4"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M11.828 2.25c-.916 0-1.699.663-1.85 1.567l-.091.549a.798.798 0 01-.517.608 7.45 7.45 0 00-.478.198.798.798 0 01-.796-.064l-.453-.324a1.875 1.875 0 00-2.416.2l-.243.243a1.875 1.875 0 00-.2 2.416l.324.453a.798.798 0 01.064.796 7.448 7.448 0 00-.198.478.798.798 0 01-.608.517l-.55.092a1.875 1.875 0 00-1.566 1.849v.344c0 .916.663 1.699 1.567 1.85l.549.091c.281.047.508.25.608.517.06.162.127.321.198.478a.798.798 0 01-.064.796l-.324.453a1.875 1.875 0 00.2 2.416l.243.243c.648.648 1.67.733 2.416.2l.453-.324a.798.798 0 01.796-.064c.157.071.316.137.478.198.267.1.47.327.517.608l.092.55c.15.903.932 1.566 1.849 1.566h.344c.916 0 1.699-.663 1.85-1.567l.091-.549a.798.798 0 01.517-.608 7.52 7.52 0 00.478-.198.798.798 0 01.796.064l.453.324a1.875 1.875 0 002.416-.2l.243-.243c.648-.648.733-1.67.2-2.416l-.324-.453a.798.798 0 01-.064-.796c.071-.157.137-.316.198-.478.1-.267.327-.47.608-.517l.55-.091a1.875 1.875 0 001.566-1.85v-.344c0-.916-.663-1.699-1.567-1.85l-.549-.091a.798.798 0 01-.608-.517 7.507 7.507 0 00-.198-.478.798.798 0 01.064-.796l.324-.453a1.875 1.875 0 00-.2-2.416l-.243-.243a1.875 1.875 0 00-2.416-.2l-.453.324a.798.798 0 01-.796.064 7.462 7.462 0 00-.478-.198.798.798 0 01-.517-.608l-.091-.55a1.875 1.875 0 00-1.85-1.566h-.344zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z"
                    />
                  </svg>
                  Workout settings
                </button>
              </div>
            </div>
            <div
              class="flex flex-col md:flex-row items-stretch md:items-center md:space-x-3 space-y-3 md:space-y-0 justify-end mx-4 py-4 border-t dark:border-gray-700"
            >
              <div
                class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0"
              >
                <button
                  type="button"
                  hx-trigger="click"
                  hx-get="/htmx/split/{{ .ID }}/exercise/new"
                  hx-swap="none"
                  class="flex items-center justify-center text-white bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:ring-emerald-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-emerald-600 dark:hover:bg-emerald-700 focus:outline-none dark:focus:ring-emerald-800"
                >
                  <svg
                    class="h-3.5 w-3.5 mr-1.5 -ml-1"
                    fill="currentColor"
                    viewbox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                  >
                    <path
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                      d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    />
                  </svg>
                  Add exercise
                </button>
              </div>
            </div>
            <div class="overflow-x-auto">
              <table
                class="w-full text-sm text-left text-gray-400 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-200 uppercase bg-gray-50 dark:bg-gray-600 dark:text-gray-200"
                >
                  <tr>
                    <th scope="col" class="p-4">Name</th>
                    <th scope="col" class="p-4">Weight/From</th>
                    <th scope="col" class="p-4">Weight/To</th>
                    <th scope="col" class="p-4">Reps/From</th>
                    <th scope="col" class="p-4">Reps/To</th>
                    <th scope="col" class="p-4">Sets</th>
                    <th scope="col" class="p-4"></th>
                  </tr>
                </thead>
                <tbody
                  id="split-{{ .ID }}-exercise-rows"
                  hx-on-htmx-oob-after-swap="if(!event.target.dataset.inserted && event.target.parentElement.id === 'insertion-tbody'){event.target.parentElement.replaceWith(event.target);event.target.dataset.inserted='1'}"
                >
                  {{ range .Exercises }}
                    {{ template "editExerciseTableRow" . }}
                  {{ end }}
                </tbody>
              </table>
            </div>
          </section>
        {{ end }}
      </div>
      {{ template "editExerciseClosed" }}
    </main>
  </body>
</html>
