{{ define "formBackdrop" }}
  <div
    class="bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 transition-opacity form-backdrop -z-10"
    hx-on:click="
    const formElement = htmx.closest(this, 'form');
    const formContentElement = this.previousElementSibling;
    htmx.addClass(formContentElement, '-translate-x-full');
    htmx.addClass(this, 'opacity-0');
    setTimeout(() => {
      htmx.remove(formElement);
    }, 150);
  "
  ></div>
{{ end }}
{{ define "drawerCloseButton" }}
  <button
    type="button"
    hx-on:click="
        const formElement = htmx.closest(this, 'form');
        const formContentElement = htmx.closest(this, 'form > div:first-child');
        htmx.addClass(formContentElement, '-translate-x-full');
        htmx.addClass(this, 'opacity-0');
        setTimeout(() => {
          htmx.remove(formElement);
        }, 150);
  "
    aria-controls="drawer-update-product"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewbox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
{{ end }}
