        <input

        />

          >Exercise 6</label
        >
      </div>
    </div>
    <!-- Donut Chart -->
    <div class="py-6" id="donut-chart-{{ . }}"></div>

    <script>
      window.addEventListener("load", function () {
        const getChartOptions = () => {
          return {
            series: [10, 5],
            colors: ["#34d399", "#fb7185"],
            chart: {
              height: 320,
              width: "100%",
              type: "donut",
            },
            stroke: {
              colors: ["transparent"],
              lineCap: "",
            },
            plotOptions: {
              pie: {
                donut: {
                  labels: {
                    show: true,
                    name: {
                      show: true,
                      fontFamily: "Inter, sans-serif",
                      offsetY: 20,
                    },
                    total: {
                      showAlways: true,
                      show: true,
                      label: "Total sets",
                      fontFamily: "Inter, sans-serif",
                      formatter: function (w) {
                        const sum = w.globals.seriesTotals.reduce((a, b) => {
                          return a + b;
                        }, 0);
                        return sum;
                      },
                    },
                    value: {
                      show: true,
                      color: "#ffffff",
                      fontFamily: "Inter, sans-serif",
                      offsetY: -20,
                    },
                  },
                  size: "80%",
                },
              },
            },
            grid: {
              padding: {
                top: -2,
              },
            },
            labels: ["Good", "Bad"],
            dataLabels: {
              enabled: false,
            },
            legend: {
              position: "bottom",
              fontFamily: "Inter, sans-serif",
            },
            xaxis: {
              axisTicks: {
                show: false,
              },
              axisBorder: {
                show: false,
              },
            },
          };
        };

        const chartElement = document.getElementById("donut-chart-{{ . }}")
        if (
          chartElement &&
          typeof ApexCharts !== "undefined"
        ) {
          const chart = new ApexCharts(
            chartElement,
            getChartOptions(),
          );
          chart.render();
        }
      });
    </script>
  </div>
{{ end }}
