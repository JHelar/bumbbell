{{ if .IsNew }}

    <tbody id="insertion-tbody">
      {{ template "editExerciseTableRow" . }}
    </tbody>
  </table>
  {{ template "editExerciseClosed" . }}
{{ else }}
  {{ template "editExerciseTableRow" . }}
  {{ template "editExerciseClosed" . }}
{{ end }}
